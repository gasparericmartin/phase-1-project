<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Animal Crossing Bestiary</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Welcome to the Animal Crossing Bestiary!</h1>
        <div id="container">
            <div id="left-button-box">
                <input type="image" id="fish-button" value="fish" src="https://acnhapi.com/v1/icons/fish/1">
                <h3>Click for Fish</h3>
            </div>
            <div id="right-button-box">
                <input type="image" id="bug-button" value="bugs" src="https://acnhapi.com/v1/icons/bugs/1">
                <h3>Click for Bugs</h3>
            </div>
        </div>
        <script type='text/javascript' src='index.js'></script>
    </body>
</html>
